---
version: "2.1"
services:
  homebot:
    build: .
    container_name: homebot
    volumes:
      - /home/mark/docker/homebot/data:/app/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    labels:
      - 'com.centurylinklabs.watchtower.enable=false'
    restart: unless-stopped
